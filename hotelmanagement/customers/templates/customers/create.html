{% extends 'layout.html' %}

{% block content %}

<div class="card">
    <div class="list-group list-group-flush">
        <div class="list-group-item">
            <span><b>create new customer</b></span>
        </div>

        <div class="list-group-item">

            <form action="{% url 'customers:onPostCreate' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">first_name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control"
                            onKeyPress="return lettersOnly(event)" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">last_name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name"
                            onKeyPress="return lettersOnly(event)" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="postal_code">postal_code</label>
                        <input type="number" class="form-control" id="postal_code" min="0"
                            onKeyPress="if(this.value.length === 6) return false;" name="postal_code" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">city</label>
                        <input type="text" class="form-control" id="city" name="city"
                            onKeyPress="return lettersOnly(event)" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="country">country</label>
                        <input type="text" class="form-control" id="country" name="country"
                            onKeyPress="return lettersOnly(event)" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">phone</label>
                        <input type="number" class="form-control" id="phone" min="0" name="phone"
                            onKeyPress="if(this.value.length === 10) return false;" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>

        </div>

        <div class="list-group-item"><a href="{{request.META.HTTP_REFERER}}" class="btn btn-light">Go back</a></div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    function lettersOnly() {
        var charCode = event.keyCode;
        if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123) || charCode == 8)
            return true;
        else
            return false;
    }
</script>
{% endblock script %}
